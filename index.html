<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  <script src="./script.js" defer></script>

  <title>Palindrome Checker</title>
</head>
<body>
  
  <main>
    <h1>É um Palíndromo?</h1>

    <div class="container">
      <label for="input">Digite o texto para verificar se há um palíndromo:</label>
      <input id="text-input" type="text">
      <button type="submit" id="check-btn">Verificar</button>

      <div id="result">
        <p id="result-text" class="hide">a is a palindrome</p>
      </div>
    </div>

    <div class="meaning">
      <p>Um palíndromo é uma palavra ou frase escrita da mesma maneira para frente e para trás, ignorando pontuação, maiúsculas e minúsculas e espaçamento.</p>
    </div>
  </main>

</body>
</html>
